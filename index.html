<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucky - Established & Trusted Pet Care Service</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        />

        <!-- CSS Style -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- Favicon -->

        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />

            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"

            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />

            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />

            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />

        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="#">
                        <img
                            class="logo"
                            src="./assets/logo/lucy.svg"
                            alt="Lucy"
                        />
                    </a>
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link active">
                                    Home
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header-action">
                        <a href="#!" class="header-action--link">Sign in</a>
                        <a href="#!" class="btn header-action--btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero-media">
                            <div class="hero-media__img--wrap">
                                <img
                                    src="./assets/img/cat.png"
                                    alt="Established & Trusted Pet Care Service"
                                    class="hero-media__image"
                                />

                                <img
                                    src="./assets/icon/decor-1.svg"
                                    alt=""
                                    class="hero-media__decor hero-media__decor--right"
                                />
                                <img
                                    src="./assets/icon/decor-2.svg"
                                    alt=""
                                    class="hero-media__decor hero-media__decor--left"
                                />
                            </div>
                            <div
                                class="hero-media__img--wrap hero-media__img--wrap--small"
                            >
                                <img
                                    src="./assets/img/dog.png"
                                    alt="Established & Trusted Pet Care Service"
                                    class="hero-media__image hero-media__image--small"
                                />
                            </div>
                        </div>
                        <div class="hero-content">
                            <h1 class="hero-content__title">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="hero-content__desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero-content__row"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
